<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
 
</header>

<!-- Modal -->

<script type="text/ng-template" id="myModalInstance.html"> 

      <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
       <h4 class="modal-title">Add Option</h4>
      </div>
      <div class="modal-body">
<input type="text" ng-model="option" placeholder="Item" autofocus> </input>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info btn-sm" ng-click="addOption(option)">OK</button>
        <button type="button" class="btn btn-warning btn-sm" ng-click="closeModal()">Close</button>
      </div>

</script>


<div class="container topgap">
 <div ng-show="isAsking">
  <div class="row">
    <div class="col-md-4">
     <div class="panel">
      <h3>{{title}}</h3>
      by {{user}}
    </div>
  </div>
    <div class="col-md-4">
     <div class="panel">
      <form>
      <table  class="table table-bordered"  ng-repeat="choice in list">
         <tr>
        <td>
          <label>
          <input style="margin-right:50px;" name="name" type="radio" ng-model="$parent.radioValue" value="{{choice.itemName}}" required/>{{choice.itemName}}</label></td>
        </tr>
      </table>
        <button type="button" ng-show="isLoggedIn()" class="btn btn-sm btn-info" ng-click="openModal()">Add Option</button>

      <input type="submit" class="btn btn-sm btn-success" ng-click="vote()" ng-disabled="!radioValue"></input>
    </form>

    </div>
  </div>
</div>
</div>

<div ng-show="showGraph">
  <div class="row">
<div class="col-md-4">
<div class="panel">
  <h3>Results of: {{title}}</h3>
  
</div>
</div>
<div class ="col-md-4">
 
<canvas style="width:200px;" id="bar" class="chart chart-bar" chart-data="data"
  chart-labels="labels">
</canvas> 
</div></div>

  </div>

</div>
